<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerenciador</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="shortcut icon" href="mídias/logogearbranca.svg">
</head>

<body class="login-bg">

    <section class="login-container">

        <img src="mídias/logogearbranca.svg" alt="logo" class="login-logo">

        <h1>Login</h1>

        <form>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required placeholder="seuemail@email.com">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required minlength="6" placeholder="Digite sua senha">
            </div>

            <button class="botaonovo" style="width: 100%;">Entrar</button>
            
        </form>

        <p class="link">Ainda não tem conta? <a href="cadastro.html">Criar conta</a></p>

    </section>

</body>
</html>
