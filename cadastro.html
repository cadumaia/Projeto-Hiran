<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Gerenciador</title>
    <link rel="stylesheet" href="styles/cadastro.css">
    <link rel="shortcut icon" href="mídias/logogearbranca.svg">
</head>

<body class="login-bg">

    <section class="login-container">

        <img src="mídias/logogearbranca.svg" alt="logo" class="login-logo">

        <h1>Cadastro </h1>

        <form>

            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" required minlength="3" placeholder="Seu nome">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required placeholder="email@exemplo.com">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required minlength="6">
            </div>

            <div class="form-group">
                <label for="confirmar">Confirme Sua Senha</label>
                <input type="password" id="confirmar" required minlength="6">
            </div>

            <button class="botaonovo" style="width: 100%;">Cadastrar-se</button>

        </form>

        <p class="link">Já tem conta? <a href="login.html">Entrar</a></p>

    </section>

</body>
</html>
